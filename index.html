<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5 cdn css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- bootstrap 5 icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- connecting the style sheet(css file) -->
    <link rel="stylesheet" href="style.css">
    <title>Address Book</title>
</head>
<body>
    <h2 class="ms-3 my-4">My Contact Book</h2>
    <!-- the add button -->
    <div class="ms-3"><button onclick="showAddForm()" id="showFormBtn" type="button" class="btn btn-primary">Add Contact</button></div>
    
    <!-- edit contact form -->
    <div id="edit_form" style="display: none;"></div>
    
    <!-- add contact form -->
    <div class="add_form" style="display: none;">
        <div class="my-4 d-flex flex-row justify-content-center w-80vw">
             <div class="ms-5"><input id="fname" type="text" placeholder="Full Name"><small><div id="name_error"></div></small></div>
             <div class="ms-5"><input id="email" type="email" placeholder="Email Address"><small><div id="email_error"></div></small></div>
             <div class="ms-5"><input id="phone" type="number" placeholder="phone"><small><div id="phone_error"></div></small></div>
             <div class="ms-5"><button id="add_btn" type="button" class="btn btn-primary">save</button></div>
        </div>
    </div>
    <!-- table to show contacts -->
    <div id="table"></div>

    <!-- popup message on delete -->
    <div id="delModal" class="modal" tabindex="-1" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Sure you want to delete?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="del()">Yes</button>
            </div>
            </div>
        </div>
    </div>
    
    <!-- bootstrap 5 js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- connecting the js file -->
    <script src="script.js"></script>
</body>
</html>
